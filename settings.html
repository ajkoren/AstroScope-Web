<html>
<head>
    <title>AstroScope Settings</title>
    <link rel="stylesheet" type="text/css" href="dropdown.css">
    <link rel="stylesheet" type="text/css" href="home.css">
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/header.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var show = false;
            
            $('#showPW').click(function() {
                show = !show;
                if (show) {
                    $('#showPW').text('Hide Password');
                    $('#pw').attr('type', 'text');
                } else {
                    $('#showPW').text('Show Password');
                    $('#pw').attr('type', 'password');
                }
                return false;
            });
            
            var updated = $.cookie("updated");
            var asLogged = $.cookie("asLogged");
            
            if (asLogged < 1) {
                $('#messageId').text("You need to be logged in, in order to update settings.");
            } else {
                if (updated < 0) {
                    $('#messageId').text("Update failed.");
                } else if (updated > 0) {
                    $('#messageId').text("Settings updated.");
                }
                
                var email = $.cookie("email");
                var name = $.cookie("name");
                $('#name').val(name);
                $('#email').val(email);
                $('#oldEmail').val(email);
            }
        
        });
        
    </script>
</head>
<body>
        <form id="sendId" action="settings" method="post">
            <table>
                <tr>
                    <td colspan="1">
                    <button class="home" id="homeId" 
                            style="width: 100" onclick="location.href='/'">AstroScope</button></td>
                    <td colspan="2"><h1><center id="settings">Settings</center></h1></td>
                    <td></td>
                    <td><div class="dropdown">
                        <button onclick="dropdownClicked()" class="dropbtn" id="ddMenuId" 
                            style="width: 200">Login</button>
                        <div id="menuId" class="dropdown-content">
                            <a id="menuChartListId" href="/list.html">Chart List</a>
                            <a id="menuChartListId" href="/select2.html">Match partners</a>
                            <a id="menuSettingsId" href="/settings.html">Settings</a>
                            <a id="menuLogoutId" onclick="logClicked(true)" href="#">Logout</a>
                        </div>
                    </div></td>
                </tr>
                <tr>
                    
                </tr>
                <tr>
                    <td></td>
                    <td colspan="4" style="color:red" id="messageId"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <input type="hidden" name="oldEmail" id="oldEmail">
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>Name</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>Email</td>
                    <td><input type="text" name="email" id="email" 
                        required minlength="6" maxlength="24"></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td rowspan="2"><input type="submit" style="height:30px;width:140px;"
                        value="Submit" id="submitId"></td>
                </tr>
                <tr>
                    <td><button id="showPW" style="width:140px;">
                        Show Password</button></td>
                    <td>Password</td>
                    <td><input type="password" name="pw" id="pw"
                        required minlength="6" maxlength="24"></td>
                </tr>
                <tr><td>&nbsp;</td></tr>
            </table>
        </form>
</body>
</html>
